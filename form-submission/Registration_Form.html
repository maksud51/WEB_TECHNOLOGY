<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body style="background-color:LightGray;">


	<h1><u>Registration Form</u></h1>
	
	
		<form action="Registration_Form.php" method="POST">
		<fieldset style="border:2px solid DodgerBlue;">
		<legend style="border:2px solid Tomato;">Basic information </legend>
		
			<u>First Name*</u>: <input type="text" name="firstname">
			<br>
			<br>
			<u>Last Name*</u>: <input type="text" name="lastname">
			<br>
			<br>
			<u>Gender*</u>: 
			<input type="radio" name="gender" value="male">Male
			<input type="radio" name="gender" value="female">Female
			<input type="radio" name="gender" value="other">Other
			<br>
			<br>		
			<u>Dob*</u>:
			<input type="date"  name="Dob">
			<br>
			<br>
			<u>Religion*</u>: 
			<select name="Religion">
			    <option value="none">none</option>
				<option value="Islam">Islam</option>
				<option value="Hindu">Hindu</option>
				<option value="Christianity">Christianity</option>
				<option value="Others">Others</option>
			</select>
			<br>
			<br>			
		</fieldset>
		<fieldset style="color:MediumSeaGreen;">
		<legend style="border:2px solid Violet;">Contact Information</legend>
		<u>Present Address</u>: 
		<textarea  name="PreAddress" ></textarea>
		<br>
		<br>
		<u>Permanent Address</u>: 
		<textarea  name="PerAddress" ></textarea>
		<br>
		<br>
		<u>Phone</u>:
		<input type="tel" id="phone" name="phone" >
		<br>
		<br>
		<u>Email*</u>:
		<input type="Email" id="Email" name="Email">
		<br>
		<br>
		<u>Personal Website</u>:
		<input type="url"  name="PersonalWebsite">
		<br>
		<br>
		</fieldset>
		<fieldset style="color:MediumSeaGreen;">
		<legend style="border:2px solid Violet;">Account Information</legend>
		<u>Username*</u>:
		<input type="text" name="Username">
			<br>
			<br>
		<u>password*</u>: 
		<input type="password" name="password">
			<br>
			<br>	
		</fieldset>
			<br>
			<br>
		</fieldset>
		<input type="submit" name="submit" value="submit">
	</form>
	

</body>
</html>
