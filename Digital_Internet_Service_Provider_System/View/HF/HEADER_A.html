  <meta charset="utf-8">
  <style>
  <link rel="stylesheet" href="A.css">
.dropbtn {
  background-color: #8CE5E5;
  border-radius: 25px;
  color: white;
  padding: 10px;
  font-size: 10px;
  border: none;
  cursor: pointer;
  margin-left: 200px;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  right: 0;
  background-color: #f9f9f9;
  min-width: 130px;
  box-shadow: 0px 6px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #38B6B6;}

.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown:hover .dropbtn {
  background-color: #38B6B6;
   border-radius: 25px;

}
  div.sticky {
  position: -webkit-sticky;
  position: sticky;
  top: 0;
  background-color: #74A7CE;
  padding: 5px;
  padding-bottom: 0px;
  font-size: 20px;
}
.footer {
     left: 0;
     bottom: 0;
     width: 100%;
     background-color: #74A7CE;
     color: black;
     margin: 0px;
     text-align: center;
  }


</style>
